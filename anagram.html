<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Endacott | Anagrams</title>
    <link rel="shortcut icon" href="ae-favicon.ico?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bevan">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inknut+Antiqua|Ravi+Prakash">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/anagram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <h1>Anagram Detector</h1>
                <p>Enter text in the 2 boxes below, run the test<br>to see if they are anagrams of each other.</p>
            <form onsubmit="return getWords();">
                <label for="word-one">Box 1</label><br>
                <textarea name="word-one" id="word-one" cols="40" rows="3" placeholder="ex. Katy Perry"></textarea><br>
                <label for="word-two">Box 2</label></br>
                <textarea name="word-two" id="word-two" cols="40" rows="3" placeholder="Kart Ye Pry"></textarea><br>
                <div id="result"></div>
                <button name="run" type="submit" id="submit" class="button">Run Test</button><br>
                <button type="reset" name="reset" id="reset" value="reset" onclick="clearForm()" class="button">Reset</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="javascripts/anagram.js"></script>
</body>
</html>
