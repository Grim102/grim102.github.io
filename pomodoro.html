<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alex Endacott | Pomodoro</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet"> 
	<link rel="stylesheet" href="css/pomodoro.css">
</head>
<body>
<main class="container">
	<article class="row">
		<section class="jumbotron text-center">
			<h1>Pomodoro Clock</h1>
		</section>
	</article>
	<article class="row">
		<section class="col-sm-5 col-offset-sm-1">
			<section class="row text-center">
				<h3>Session</h3>
				<h1 class="time"><span id="session-min">25</span>:<span id="session-sec">00</span></h1>
			</section>
			<section class="row text-center">
				<h3>Break</h3>
				<h1 class="time"><span id="break-min">5</span>:<span id="break-sec">00</span></h1>
			</section>
		</section>
		<section class="col-sm-5 col-offset-sm-1 text-center">
			<div class="clock"><h1 class="time"><span id="clock-min"></span>:<span id="clock-sec"></span></h1></div>
		</section>
	</article>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous">
</script>
<script src="javascripts/pomodoro.js"></script>
</body>
</html>
